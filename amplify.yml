version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci  # Install dependencies
        build:
          commands:
            - npm run build  # Build the project (check that `dist` or `build` is created)
      artifacts:
        baseDirectory: build  # Adjust this if your output folder is named differently (e.g., dist)
        files:
          - '**/*'  # Include all files in the build directory
      cache:
        paths:
          - node_modules/**  # Cache node_modules to speed up future builds
