version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build  # Ensure this matches your build output directory
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**  # Cache node_modules to speed up future builds
